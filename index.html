<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/spinner.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <title>Cyber Bay</title>
</head>

<body>
    <header>
        <h2>Cyber Bay</h2>
        <!-- Search -->
        <form name="queryline">
            <div class="input_btn_line">
                <input type="text" name="queryField" id="queryField" placeholder="Search" autofocus>
                <input type="submit" value="Search" id="queryBtn">
            </div>
            <!-- Checkbox -->
            <div class="form_labels">
                <div class="form_radio">
                    <input type="radio" name="popular_fresh" id="popular" class="form-check" value="popular">
                    <label for="popular">Popular content</label>
                </div>
                <div class="form_radio">
                    <input type="radio" name="popular_fresh" id="fresh" class="form-check" value="latest">
                    <label for="fresh">Fresh content</label>
                </div>
            </div>
        </form>
    </header>
    <main>
        <!-- Image container -->
        <div id="content_wrapper">
        </div>
        <!-- Pagination -->
        <div class="pagination_wrapper">
        </div>
    </main>
    <script src="script/script.js"></script>
</body>

</html>
