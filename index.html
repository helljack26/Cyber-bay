<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/spinner.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <title>Cyber Bay</title>
</head>
<body>
    <header>
        <h2>Cyber Bay</h2>
        <form name="queryline">
            <div class="input_btn_line">
            <input type="text" name="queryField" id="queryField" placeholder="Search">
            <input type="submit" value="Search" id="queryBtn">
        </div>
            <div class="form_labels">
                <label for="popular">
                    Popular content
                    <input type="radio" name="popular_fresh" id="popular" value="popular">
                </label>
                <label for="fresh">
                    Fresh content
                    <input type="radio" name="popular_fresh" id="fresh" value="latest">
                </label>
            </div>
        </form>
    </header>
    <div class="content_wrapper">
    </div>
    <div class="pagination_wrapper">

    </div>
    <div class="loader">Loading...</div>
    <script src="script/script.js"></script>
</body>
</html>
